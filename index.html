<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="head-logo"></div>
		</div>	
	</header>

	<div class="basic-img">
		<div class="container">
			<div class="basic-txt">
				<div class="basic-txt-title">
					Cash flow is
					<br>critical for the  
					<br>success of  
					<br>staffing companies.
				</div>
				<div></div>
			</div>

			<div class="started-form">
				<form class="form-style" action="#">
					<h4>GET STARTED!</h4>
					<div class="form-title-txt">
						One of our reps will reach out to you shortly
					</div>
					<div class="txt-info-inputs">
						<input type="text" placeholder="Your email" class="txt-input-1">
						<input type="text" placeholder="Your Address" class="txt-input-1">
						<input type="text" placeholder="First Name" class="txt-input-1">
						<div class="checkbox">
							<label class="check-txt-pdng">
							<input type="checkbox" class="check-vertical">
								<span class="txt-pdng">I agree to the terms and conditions.</span>
							</label>
						</div>
						<div class="checkbox">
							<label class="check-txt-pdng">
							<input type="checkbox" class="check-vertical">
								<span class="txt-pdng">Sign me up for the quarterly Staffing Tips newsletter!</span>
							</label>
						</div>
						<a href="#"><div class="btn-submit">SUBMIT</div></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
